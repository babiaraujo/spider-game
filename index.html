<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man: Code of the Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Spider-Man: Code of the Web</h1>
        <div id="game-story">
            <p id="story-text">Bem-vindo, Peter! Vamos começar sua jornada de programação para salvar Nova York.</p>
        </div>
        <div id="game-instructions">
            <p id="instructions-text">Defina a variável de tempo de desativação corretamente para desativar a bomba.</p>
        </div>
        <div id="game-input">
            <textarea id="code-input" rows="10" cols="50">// Escreva seu código aqui</textarea>
            <button id="run-code">Executar Código</button>
        </div>
        <div id="game-output">
            <p id="output-message">Saída do jogo será exibida aqui.</p>
        </div>
        <div id="game-controls">
            <button id="next-level" style="display:none;">Próximo Nível</button>
        </div>
        <div id="test-container" style="display:none;"></div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
